<app-home-header></app-home-header>
<div class="container">
  <app-sidebar></app-sidebar>
  <div class="main radius pad">
    <h4>Enregistrer un nouveau conseiller</h4>

    <form
      class="form"
      #myForm="ngForm"
      [formGroup]="advisorForm"
      (ngSubmit)="submit()"
      novalidate
    >
      <div class="form__body">
        <label for="name" class="form__label is-bold">Nom</label>
        <input
        [ngClass]="{'input--error': advisorForm.controls['name'].hasError('required') && myForm.submitted}"
          class=""
          type="text"
          placeholder="Nom de famille "
          name="name"
          formControlName="name"
          id="name"
        />
        <span
          class="error-form"
          *ngIf="
            advisorForm.controls['name'].hasError('required') &&
            myForm.submitted
          "
          >Entrez un nom valide</span
        >
      </div>
      <div class="form__body">
        <label for="firstname" class="form__label is-bold">Prénom</label>
        <input
        [ngClass]="{'input--error': advisorForm.controls['firstname'].hasError('required') && myForm.submitted}"
          class=""
          type="text"
          placeholder="Prénom"
          name="firstname"
          formControlName="firstname"
          id="firstname"
        />
        <span
          class="error-form"
          *ngIf="
            advisorForm.controls['firstname'].hasError('required') &&
            myForm.submitted
          "
          >Entrez un prénom valide</span
        >
      </div>

      <div class="form__body">
        <label for="email" class="form__label is-bold">Email</label>
        <input
        [ngClass]="{'input--error': advisorForm.controls['email'].hasError('required') && myForm.submitted}"
          class=""
          type="email"
          placeholder="adresse@mail"
          name="email"
          formControlName="email"
          id="email"
        />
        <span
          class="error-form"
          *ngIf="
            advisorForm.controls['email'].hasError('required') &&
            myForm.submitted
          "
          >Entrez un E-mail valide</span
        >
      </div>

      <div class="form__body">
        <label for="username" class="form__label is-bold"
          >ID de connexion</label
        >
        <input
        [ngClass]="{'input--error': advisorForm.controls['username'].hasError('required') && myForm.submitted}"
          class=""
          type="text"
          placeholder="ID de connexion "
          name="username"
          formControlName="username"
          id="username"
        />
        <span
          class="error-form"
          *ngIf="
            advisorForm.controls['username'].hasError('required') &&
            myForm.submitted
          "
          >Entrez un identifiant de connexion valide</span
        >
      </div>

      <div class="form__body">
        <label for="password" class="form__label is-bold">Mot de passe</label>
        <input
          [ngClass]="{'input--error': advisorForm.controls['password'].hasError('required') && myForm.submitted}"
          class=""
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
          id="password"
        />
        <span
          class="error-form"
          *ngIf="
            advisorForm.controls['password'].hasError('required') &&
            myForm.submitted
          "
          >Un mot de passe est obligatoire</span
        >
      </div>

      <button
        type="submit"
        class="btn-global btn-global-orange form__body__btn"
      >
        valider
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
