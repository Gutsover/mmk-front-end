<div class="form-container pad">
  <h2 class="is-bold">Login</h2>
    <form action="" class="form" (ngSubmit)="validation()">
      <label for="login" class="form__label">Identifiant</label>
      <input
        [(ngModel)]="username"
        class="form__input input-global"
        type="text"
        placeholder="login"
        name="username"
        required
      />
      <label for="login" class="form__label">Mot de passe</label>
      <input
        [(ngModel)] = "password"
        class="form__input input-global"
        type="password"
        placeholder="password"
        name="password"
        required
      />
      <button type="submit" class="btn-global btn-global-orange form-container__btn">
        se connecter
      </button>
    </form>
  </div>
