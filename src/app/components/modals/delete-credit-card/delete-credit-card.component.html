<div class="modal shadow radius" id="deleteCreditCard" role="dialog" aria-labelledby="modalDeleteCreditCard" aria-describedby="dialogDesc">
  <div class="modal__title">
    <h5 id="modalDeleteCreditCard">Supprimer la carte de crédit</h5>
    <a
      ><img
        src="../../../assets/img/icons/close-white.svg"
        alt="fermer la pop-up"
        class="clickable-icon"
        aria-label="close-modal"
        mat-dialog-close
    /></a>
  </div>
  <div class="modal__body">
    <form action="" class="form">
      <h6 class="is-bold" id="dialogDesc">
        êtes-vous sure de vouloir supprimer cette carte de crédit ?
      </h6>
      <p>(Cette action est irrémédiable)</p>
      <div class="choice"></div>

      <button
        (click)="deleteCard()"
        class="btn-global btn-global-orange form__body__btn"
        aria-label="delete credit card"
      >
        J'en suis sur!
      </button>
    </form>
  </div>
</div>
