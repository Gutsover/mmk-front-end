<div class="modal shadow radius" id="deleteAccount" role="dialog" aria-labelledby="modalDeleteAccount" aria-describedby="dialogDesc">
  <div class="modal__title">
    <h5 modalDeleteAccount>Supprimer le compte</h5>
    <a
      ><img
        src="../../../assets/img/icons/close-white.svg"
        alt="fermer la pop-up"
        class="clickable-icon"
        aria-label="close-modal"
        mat-dialog-close
    /></a>
  </div>
  <div class="modal__body">
    <form action="" class="form" id="dialogDesc">
      <h6 class="is-bold">
        êtes-vous sure de vouloir supprimer ce compte?
      </h6>
      <p>(Cette action est irrémédiable)</p>
      <div class="choice"></div>

      <button
        (click)="deleteAccount()"
        class="btn-global btn-global-orange form__body__btn"
        aria-label="delete account"
      >
        J'en suis sur!
      </button>
    </form>
  </div>
</div>
