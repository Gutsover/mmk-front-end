<div class="modal shadow radius" id="addCreditCard" role="dialog" aria-labelledby="modalAddCreditCard" aria-describedby="dialogDesc">
  <div class="modal__title">
    <h5 id="modalAddCreditCard">Ajouter une carte de crédit</h5>
    <a
      ><img
        src="../../../assets/img/icons/close-white.svg"
        alt="fermer la pop-up"
        class="clickable-icon"
        aria-label="close-modal"
        mat-dialog-close
    /></a>
  </div>
  <div class="modal__body">
    <form action="" class="form" id="dialogDesc">
      <h6 class="is-bold">Quel type de carte créer ?</h6>
      <div class="choice">
        <button
          (click)="chooseCardType('premium')"
          class="btn-global btn-global-orange form__body__btn"
          aria-label="choose premium credit card"
        >
          Visa Premium
        </button>
        <button
          (click)="chooseCardType('electron')"
          class="btn-global btn-global-blue form__body__btn"
          aria-label="choose electron credit card"
        >
          Visa Electron
        </button>
      </div>
    </form>
  </div>
</div>
