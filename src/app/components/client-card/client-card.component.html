    <h4>
      Carte(s)
      <a
        ><img
          src="../../../assets/img/icons/plus.svg"
          alt="Ajouter une nouvelle carte de crÃ©dit"
          class="clickable-icon"
          (click)="openModalAddCreditCard()"
      /></a>

  </div>
  <div *ngIf="currentClient" class="container__main">
    <div

    </div>
